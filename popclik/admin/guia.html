	<body onload="inicio()">
		<div id="container">
			<div class="logo" align="center">
				<img class="img-logo" id="logo" src="../../img/popclik.png" alt="">
			</div>
			<h2 style="text-align: center; color: black;">Administración</h2>
			<h3 id="menu" align="center"></h3>
			<h3 align="center">Genereación de guías de despacho Zoom</h3>
			<br/>
			<div id="div1" align="center">
				<!-- Nombres -->
				<div id="div2" class="cmps">
					<span class="etiq">Número de orden:</span>
					<input id="orden" class="campo" type="text" size="50" maxlength="100" />
				</div>
				<!-- Datos de la orden -->
				<div id="div3">
					<!-- Nombres y apellidos -->
					<div class="cmps">
						<span class="etiq">Nombres:</span>
						<input id="nombres" class="campo" type="text" size="50" maxlength="100" style="background: yellow;" readonly />
					</div>
					<!-- Teléfono  -->
					<div class="cmps">
						<span class="etiq">Teléfono:</span>
						<input id="telefono" class="campo" type="text" size="50" maxlength="100" style="background: yellow;" readonly />
					</div>
					<!-- Dirección -->
					<div class="cmps">
						<span class="etiq">Dirección de envío:</span>
						<input id="direccion" class="campo" type="text" size="50" maxlength="100" style="background: yellow;" readonly />
					</div>
					<!-- Zona postal -->
					<div class="cmps">
						<span class="etiq">Zona postal:</span>
						<input id="zonapostal" class="campo" type="text" size="50" maxlength="100" style="background: yellow;" readonly />
					</div>
					<!-- Ciudad -->
					<div class="cmps">
						<span class="etiq">Ciudad:</span>
						<input id="ciudad" class="campo" type="text" size="50" maxlength="100" style="background: yellow;" readonly />
					</div>
					<!-- Estado -->
					<div class="cmps">
						<span class="etiq">Estado:</span>
						<input id="estado" class="campo" type="text" size="50" maxlength="100" style="background: yellow;" readonly />
					</div>

					<!-- Inmueble destino -->
					<div class="cmps">
						<span class="etiq">Inmueble destino:</span>
						<input id="inmuebledestino" class="campo" type="text" size="50" maxlength="100" />
					</div>
					<!-- Parroquia -->
					<div class="cmps">
						<span class="etiq">Parroquia:</span>
						<input id="parroquia" class="campo" type="text" size="50" maxlength="100" />
					</div>
					<!-- Municipio -->
					<div class="cmps">
						<span class="etiq">Municipio:</span>
						<input id="municipio" class="campo" type="text" size="50" maxlength="100" />
					</div>
					<!-- Codigo de oficina -->
					<div class="cmps">
						<span class="etiq">Oficina Zoom:</span>
						<input id="codigo_oficina" class="campo" type="text" size="50" maxlength="100" />
					</div>
					<!-- CI / RIF -->
					<div class="cmps">
						<span class="etiq">CI / RIF:</span>
						<input id="cirif" class="campo" type="text" size="50" maxlength="100" />
					</div>

				</div>
				<!-- Linea de botones -->
				<div class="btns">
					<button id="btnbuscar" onclick="buscar()" style="width: 7em;">Buscar</button>
					<button id="btnenviar" onclick="enviar()" style="width: 7em;">Enviar</button>
					<button id="limpiar" onclick="limpiar()" style="width: 7em;">Limpiar</button>
				</div>
				<div class="btns">
					<button id="btnvolver" style="width: 7em; margin: 0.5em 0 0 0;">Volver</button>
				</div>

		<script>
			const baseurl = window.location.origin + '/clubdeconsumidores/';

			let orden = "";
			let nombres = "", telefono = "", direccion = "", zonapostal = "", ciudad = "", estado = "";
			let parroquia = "", municipio = "", codigo_oficina = "", cirif = "", inmuebledestino = "";
			let datos = new FormData();


			function inicio() {
				limpiar();
				document.getElementById("btnvolver").addEventListener('click', function(){
					window.open(sessionStorage.getItem("url_back"), "_self");
				});
			}

			// limpia el formulario
			function limpiar() {
				orden = "";
				nombres = "";
				telefono = "";
				direccion = "";
				zonapostal = "";
				ciudad = "";
				parroquia = "";
				municipio = "";
				estado = "";
				codigo_oficina = "";
				cirif = "";
				inmuebledestino = "";
				datos = new FormData()
				document.getElementById("orden").value = "";
				document.getElementById("nombres").value = "";
				document.getElementById("telefono").value = "";
				document.getElementById("direccion").value = "";
				document.getElementById("zonapostal").value = "";
				document.getElementById("ciudad").value = "";
				document.getElementById("parroquia").value = "";
				document.getElementById("municipio").value = "";
				document.getElementById("estado").value = "";
				document.getElementById("codigo_oficina").value = "";
				document.getElementById("cirif").value = "";
				document.getElementById("inmuebledestino").value = "";

				document.getElementById("div3").style.display = 'none';
				document.getElementById("btnbuscar").style.display = 'inline-block';
				document.getElementById("btnenviar").style.display = 'none';

				document.getElementById("orden").focus();
			}

			// valida la entrada de los datos de la orden
			function validaorden() {
				var continuar = true;
				if (document.getElementById("orden").value=="" || document.getElementById("orden").value==undefined) {
					alert("El campo numero de orden no puede quedar en blanco");
					continuar = false;
					document.getElementById("orden").focus();
				} else {
					orden = document.getElementById("orden").value;
				}
				return continuar;
			}

			function buscar() {
				if (validaorden()) {
					var respuesta, xmlhttp = new XMLHttpRequest();
					xmlhttp.onreadystatechange = function() {
						if (this.readyState == 4 && this.status == 200) {
							respuesta = JSON.parse(this.responseText);
							console.log(respuesta);
							if (respuesta.exito == 'SI') {
								rellenaorden(respuesta.orden);
							} else {
								alert("Orden invalida, no pagada o no existe");
							}
						}
					};
					xmlhttp.open("GET", "./buscaorden2.php?orden="+orden, true);
					xmlhttp.send();
				}
			}

			function enviar() {
				datos.append("orden", orden);

				var xmlhttp = new XMLHttpRequest();
				xmlhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
						respuesta = JSON.parse(this.responseText);
						if (respuesta.exito == 'SI') {
							mensaje.innerHTML = respuesta.mensaje;
							limpiar2();
						} else {
							alert(respuesta.mensaje);
						}
					}
				};
				xmlhttp.open("POST", "./enviadatosguia.php", true);
				xmlhttp.send(datos);
			}

			function rellenaorden(ldatos) {
				document.getElementById("nombres").value = ldatos.nombres;
				document.getElementById("telefono").value = ldatos.telefono;
				document.getElementById("direccion").value = ldatos.direccion;
				document.getElementById("zonapostal").value = ldatos.zonapostal;
				document.getElementById("ciudad").value = ldatos.ciudad;
				document.getElementById("estado").value = ldatos.estado;

				// document.getElementById("parroquia").value = ldatos.parroquia;
				// document.getElementById("municipio").value = ldatos.municipio;
				// document.getElementById("codigo_oficina").value = ldatos.codigo_oficina;
				// document.getElementById("cirif").value = ldatos.cirif;
				// document.getElementById("inmuebledestino").value = ldatos.inmuebledestino;
				orden_id = ldatos.id;
				nombres = ldatos.nombres;
				telefono = ldatos.telefono;
				direccion = ldatos.direccion;
				zonapostal = ldatos.zonapostal;
				ciudad = ldatos.ciudad;
				estado = ldatos.estado;

				// parroquia = ldatos.parroquia;
				// municipio = ldatos.municipio;
				// codigo_oficina = ldatos.codigo_oficina;
				// cirif = ldatos.cirif;
				// inmuebledestino = ldatos.inmuebledestino;

				document.getElementById("div3").style.display = 'block';
				document.getElementById("btnbuscar").style.display = 'none';
				document.getElementById("btnenviar").style.display = 'inline-block';
			}

			// limpia el formulario
			function limpiar2() {
				orden = "";
				nombres = "";
				telefono = "";
				direccion = "";
				zonapostal = "";
				ciudad = "";
				estado = "";

				parroquia = "";
				municipio = "";
				codigo_oficina = "";
				cirif = "";
				inmuebledestino = "";
				datos = new FormData()
				document.getElementById("orden").value = "";
				document.getElementById("nombres").value = "";
				document.getElementById("telefono").value = "";
				document.getElementById("direccion").value = "";
				document.getElementById("zonapostal").value = "";
				document.getElementById("ciudad").value = "";
				document.getElementById("estado").value = "";

				document.getElementById("parroquia").value = "";
				document.getElementById("municipio").value = "";
				document.getElementById("codigo_oficina").value = "";
				document.getElementById("cirif").value = "";
				document.getElementById("inmuebledestino").value = "";

				// document.getElementById("div3").style.display = 'none';
				document.getElementById("btnbuscar").style.display = 'inline-block';
				document.getElementById("btnenviar").style.display = 'none';

				document.getElementById("orden").focus();
			}

		</script>
